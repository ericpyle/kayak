<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="../js/jquery.js"></script>
  <link rel="stylesheet" href="css/qunit-git.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/qunit-git.js"></script>
<script type="text/javascript" src="../js/jquery-extensions-utils.js"></script>
<script type="text/javascript" src="../js/kayak-common.js"></script>

  <script type="text/javascript">
      function mergeDuplicateSourceProfiles(combinedSourceProfiles)
      {
          if (combinedSourceProfiles.length <= 1)
              return combinedSourceProfiles;
          // first sort them by content
          var sortedSourceProfiles = combinedSourceProfiles.sort(compareSourceProfileContent);
          // now see if we can find matching ones.
          var mergedSourceProfiles = [];
          var mergedSourceProfile = null;
          var prevProfile = combinedSourceProfiles[0];
          for (var i = 1; i < combinedSourceProfiles.length; i++) {
              var currentProfile = combinedSourceProfiles[i];
              if (compareSourceProfileContent(prevProfile, currentProfile) == 0) {
                  if (mergedSourceProfile != prevProfile)
                      mergedSourceProfile = clone(prevProfile);
                  if (typeof mergedSourceProfile._id == "string") {
                      mergedSourceProfile._id = [mergedSourceProfile._id, currentProfile._id];                      
                      mergedSourceProfile.source._id = mergedSourceProfile._id;
                      mergedSourceProfiles.push(mergedSourceProfile);
                  }
                  else {
                      mergedSourceProfile._id.push(currentProfile._id);
                  }
                  prevProfile = mergedSourceProfile;
              }
              else {
                  if (mergedSourceProfiles.indexOf(prevProfile) == -1)
                      mergedSourceProfiles.push(prevProfile);
                  mergedSourceProfiles.push(currentProfile);
                  prevProfile = currentProfile;
              }
          }

          return mergedSourceProfiles;
      }

      function compareSourceProfileContent(a, b) {
          // remove id fields, and stringify for string compare.
          var acontent = deleteIdFieldsAndReturnStringifiedContent(a);
          var bcontent = deleteIdFieldsAndReturnStringifiedContent(b);
          return acontent.localeCompare(bcontent);
      }

      function compareStrings(a, b) {
          return a.localeCompare(b);
      }


      function deleteIdFieldsAndReturnStringifiedContent(a) {
          var aclone = clone(a);
          delete aclone._id;
          delete aclone.outline._id;
          delete aclone.source._id;
          return JSON.stringify(aclone);
      }


      $(document).ready(function () {

          module("kayak source profiles - filter duplicates");

          /*
			"_id" : "",
			"outline" : 
			{
				"_id" : "",
				"source" : 
				{
					"details" : "",
					"website" : ""
				}
			},
			"source" : 
			{
				"_id" : "",
				"media" : "",
				"details" : "",
				"website" : "",
				"publisherDetails" : ""
			}
			*/
          test("show no source profiles", function () {
              var result = mergeDuplicateSourceProfiles([]);
              var expected = [];
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("show one source profile", function () {
              var combinedSourceProfiles = [
                  { "_id": "si", "outline": { "_id": "oi", "source": { "details": "osd", "website": "osw" } }, "source": { "_id": "si", "media": "sm", "details": "sd", "website": "sw", "publisherDetails": "sp" } }
              ];
              var result = mergeDuplicateSourceProfiles(combinedSourceProfiles);
              var expected = [
                  { "_id": "si", "outline": { "_id": "oi", "source": { "details": "osd", "website": "osw" } }, "source": { "_id": "si", "media": "sm", "details": "sd", "website": "sw", "publisherDetails": "sp" } }
              ];
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("show two different source profiles", function () {
              var combinedSourceProfiles = [
                  { "_id": "si1", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi2", "source": { "details": "osd2", "website": "osw2" } }, "source": { "_id": "si2", "media": "sm2", "details": "sd2", "website": "sw2", "publisherDetails": "sp2" } }
              ];
              var result = mergeDuplicateSourceProfiles(combinedSourceProfiles);
              var expected = [
                  { "_id": "si1", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi2", "source": { "details": "osd2", "website": "osw2" } }, "source": { "_id": "si2", "media": "sm2", "details": "sd2", "website": "sw2", "publisherDetails": "sp2" } }
              ];
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("show three different source profiles", function () {
              var combinedSourceProfiles = [
                  { "_id": "si1", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi2", "source": { "details": "osd2", "website": "osw2" } }, "source": { "_id": "si2", "media": "sm2", "details": "sd2", "website": "sw2", "publisherDetails": "sp2" } },
                  { "_id": "si3", "outline": { "_id": "oi3", "source": { "details": "osd3", "website": "osw2" } }, "source": { "_id": "si3", "media": "sm3", "details": "sd3", "website": "sw3", "publisherDetails": "sp3" } }
              ];
              var result = mergeDuplicateSourceProfiles(combinedSourceProfiles);
              var expected = [
                  { "_id": "si1", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi2", "source": { "details": "osd2", "website": "osw2" } }, "source": { "_id": "si2", "media": "sm2", "details": "sd2", "website": "sw2", "publisherDetails": "sp2" } },
                  { "_id": "si3", "outline": { "_id": "oi3", "source": { "details": "osd3", "website": "osw2" } }, "source": { "_id": "si3", "media": "sm3", "details": "sd3", "website": "sw3", "publisherDetails": "sp3" } }
              ];
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("show two identical source profiles as one", function () {
              var combinedSourceProfiles = [
                  { "_id": "si1", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si2", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } }
              ];
              var result = mergeDuplicateSourceProfiles(combinedSourceProfiles);
              var expected = [
                  { "_id": ["si1", "si2"], "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": ["si1", "si2"], "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } }
              ];
              deepEqual(result, expected, "We expect result to be " + expected);
          });
          test("show three identical source profiles as one", function () {
              var combinedSourceProfiles = [
                  { "_id": "si1", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si2", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si3", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si3", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } }
              ];
              var result = mergeDuplicateSourceProfiles(combinedSourceProfiles);
              var expected = [
                  { "_id": ["si1", "si2", "si3"], "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": ["si1", "si2", "si3"], "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } }
              ];
              deepEqual(result, expected, "We expect result to be " + expected);
          });


          test("show two identical source profiles as one - no common source", function () {
              var combinedSourceProfiles = [
                  { "_id": "si1", "outline": { "_id": "", "source": { } }, "source": { "_id": "si1", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "", "source": { } }, "source": { "_id": "si2", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } }
              ];
              var result = mergeDuplicateSourceProfiles(combinedSourceProfiles);
              var expected = [
                  { "_id": ["si1", "si2"], "outline": { "_id": "", "source": { } }, "source": { "_id": ["si1", "si2"], "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } }
              ];
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("show two identical source profiles as one and one different", function () {
              var combinedSourceProfiles = [
                  { "_id": "si1a", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1a", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si1b", "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": "si1b", "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi2", "source": { "details": "osd2", "website": "osw2" } }, "source": { "_id": "si2", "media": "sm2", "details": "sd2", "website": "sw2", "publisherDetails": "sp2" } }
              ];
              var result = mergeDuplicateSourceProfiles(combinedSourceProfiles);
              var expected = [
                  { "_id": ["si1a", "si1b"], "outline": { "_id": "oi1", "source": { "details": "osd1", "website": "osw1" } }, "source": { "_id": ["si1a", "si1b"], "media": "sm1", "details": "sd1", "website": "sw1", "publisherDetails": "sp1" } },
                  { "_id": "si2", "outline": { "_id": "oi2", "source": { "details": "osd2", "website": "osw2" } }, "source": { "_id": "si2", "media": "sm2", "details": "sd2", "website": "sw2", "publisherDetails": "sp2" } }
              ];
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("show two equivalent source profiles on surface as one", function () {
              var result;
              var expected = { "": [] };
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("show two equivalent source profiles on surface and two identical as one", function () {
              var result;
              var expected = { "": [] };
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("change one of two identical source profiles - show both", function () {
              var result;
              var expected = { "": [] };
              deepEqual(result, expected, "We expect result to be " + expected);
          });

          test("change both identical source profiles - show one", function () {
              var result;
              var expected = { "": [] };
              deepEqual(result, expected, "We expect result to be " + expected);
          });

      });
  </script>

</head>

 <h2 id="qunit-banner"></h2>
